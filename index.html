<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Fortune Telling Form</h1>
    </div>
    <form action="#" id="fortune-form">
      <div class="form-group">
        <p>Check the things you have done or seen in the past week and we'll tell your fortune.</p>
        <!-- we can rewrite this with bootstrap  -->
        <input type="checkbox" name="superstition" value="spill-salt"> Spilled Salt. <br>
        <input type="checkbox" name="superstition" value="break-mirror"> Broke a mirror. <br>
        <input type="checkbox" name="superstition" value="open-umbrella"> Opened an umbrella inside. <br>
      </div>
      <button class="btn" type="submit">Submit Items</button>
    </form>
    <span id="user-fortune">
      <p>Here is your fortune:</p>
      <div class="bad-luck">
        <p>Darn, you're probably going to die.</p>
      </div>
    </span>
  </div>  
</body>
</html>
